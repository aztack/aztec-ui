<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/aztec-ui.css" />
  <script type="module" src="/build/aztec-ui.esm.js"></script>
  <script nomodule src="/build/aztec-ui.js"></script>

</head>
<body>
  <style>
    #demo {
      background-color: var(--az-primary-color);
      padding: .5em;
    }
    .icons .content az-icon {
      border: var(--az-button-border);
      padding: 0.5em;
    }
    az-section .content {
      padding-bottom: 1em !important;
    }
  </style>
  <az-panel caption="Demo" id="demo">
    <az-section caption="Buttons">
      <az-button class="mini right" slot="header" onclick="alert(1)">Collapse</az-button>
      <az-tabs items="['Normal', 'Disabled']" active-index="1">
        <az-panel>
          <az-button class="mini">OK</az-button>
        </az-panel>
        <az-panel>
          <az-button class="mini">Canecel</az-button>
        </az-panel>
      </az-tabs>
    </az-section>
    <az-section caption="Select">
      <az-select>
        <option value="0">Primary</option>
        <option value="0">Success</option>
      </az-select>
    </az-section>
    <az-section caption="Checkbox">
      <az-checkbox slot="header" class="right">Checkbox</az-checkbox>
      <az-checkbox checked="true">Beijing</az-checkbox>
      <az-checkbox>Shanghai</az-checkbox>
    </az-section>
    <az-section caption="Input">
      <az-input type="text" caption="Name" value="with caption"></az-input>
      <az-input type="text" placeholder="placeholder"></az-input><br/>
    </az-section>
    <az-section caption="Icons" class="icons">
      <az-icon icon="arrow-right"></az-icon>
      <az-icon icon="check"></az-icon>
      <az-icon icon="close"></az-icon>
      <az-icon icon="download"></az-icon>
      <az-icon icon="minus"></az-icon>
      <az-icon icon="move"></az-icon>
      <az-icon icon="plus"></az-icon>
      <az-icon icon="redo"></az-icon>
      <az-icon icon="refresh"></az-icon>
      <az-icon icon="undo"></az-icon>
    </az-section>
  </az-panel>
</body>
</html>
