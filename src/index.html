<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/build/aztec-ui.css" />
  <script type="module" src="/build/aztec-ui.esm.js"></script>
  <script nomodule src="/build/aztec-ui.js"></script>

</head>
<body>
  <style>
    #demo {
      font-size: 12px;
      background-color: var(--az-primary-color);
      padding: .5em;
    }
    .icons .content az-icon {
      border: var(--az-button-border);
      padding: 0.5em;
      margin-bottom: 4px;
    }
    az-section .content {
      padding-bottom: 1em !important;
    }
  </style>
  <az-panel caption="Demo" id="demo">
    <az-section caption="Buttons">
      <az-button class="mini right" type="plain" slot="header" onclick="alert(1)">Collapse</az-button>
      <az-tabs items="['Normal', 'Disabled']" active-index="1">
        <az-panel>
          <az-button class="small" caption="OK">
            <az-icon icon="check" slot="before"></az-icon>
          </az-button>
        </az-panel>
        <az-panel>
          <az-button class="small" caption="Canecel">
            <az-icon icon="close"></az-icon>
          </az-button>
        </az-panel>
      </az-tabs>
    </az-section>
    <az-section caption="Select">
      <az-select>
        <option value="0">Primary</option>
        <option value="0">Success</option>
      </az-select>
    </az-section>
    <az-section caption="Checkbox">
      <az-checkbox slot="header" class="right">Checkbox</az-checkbox>
      <az-checkbox checked="true">Beijing</az-checkbox>
      <az-checkbox>Shanghai</az-checkbox>
    </az-section>
    <az-section caption="Input">
      <az-input type="text" caption="Name" value="with caption"></az-input>
      <az-input type="text" placeholder="placeholder"></az-input><br/>
    </az-section>
    <az-section caption="Icons" class="icons">
      <az-icon icon="arrow-right"></az-icon>
      <az-icon icon="backward"></az-icon>
      <az-icon icon="bars"></az-icon>
      <az-icon icon="book"></az-icon>
      <az-icon icon="check"></az-icon>
      <az-icon icon="close"></az-icon>
      <az-icon icon="cog"></az-icon>
      <az-icon icon="cogs"></az-icon>
      <az-icon icon="copy"></az-icon>
      <az-icon icon="download"></az-icon>
      <az-icon icon="ellipsis-h"></az-icon>
      <az-icon icon="ellipsis-v"></az-icon>
      <az-icon icon="exchange"></az-icon>
      <az-icon icon="fast-backward"></az-icon>
      <az-icon icon="fast-forward"></az-icon>
      <az-icon icon="forward"></az-icon>
      <az-icon icon="list"></az-icon>
      <az-icon icon="minus"></az-icon>
      <az-icon icon="mouse-pointer"></az-icon>
      <az-icon icon="move"></az-icon>
      <az-icon icon="pause"></az-icon>
      <az-icon icon="plus"></az-icon>
      <az-icon icon="redo"></az-icon>
      <az-icon icon="refresh"></az-icon>
      <az-icon icon="search"></az-icon>
      <az-icon icon="square"></az-icon>
      <az-icon icon="triangle"></az-icon>
      <az-icon icon="undo"></az-icon>
      <az-icon icon="zoom-in"></az-icon>
      <az-icon icon="zoom-out"></az-icon>
    </az-section>
    <az-section caption="Tree">
      <az-tree />
    </az-section>
  </az-panel>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', async () => {
      const tree = document.querySelector('az-tree');
      await tree.addItem('Colors', null, {icon: 'book'});
      const red = await tree.addItem('Red', 0);
      await tree.addItem('Orange', 0);
      await tree.addItem('Yellow', 0);
      await tree.addItem('Green', 0);
      await tree.addItem('Blue', 0);
      await tree.addItem('Purple', 0);
      await red.addItem('Ruby');
    });
  </script>
</body>
</html>
